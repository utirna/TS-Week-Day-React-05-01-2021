<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day-12</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        outline: 0;
      }
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      li:first-child {
        background-color: red;
      }
      li:last-child {
        background-color: green;
      }
      li:nth-child(odd) {
        font-style: italic;
        background-color: lightcoral;
      }

      li:nth-child(even) {
        font-style: italic;
        background-color: rgb(128, 232, 240);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <ul>
        <li>Link-1</li>
        <li>Link-1</li>
        <li>Link-1</li>
        <li>Link-1</li>
        <li>Link-1</li>
        <li>Link-1</li>
        <li>Link-1</li>
        <li>Link-1</li>
        <li>Link-1</li>
      </ul>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day-12</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        outline: 0;
      }
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .input:focus {
        background-color: lightgreen;
        border: 1px dotted black;
        border-radius: 1rem;
      }
      .input:disabled {
        cursor: not-allowed;
      }

      .input:read-only {
        cursor: not-allowed;
      }
      input:checked + label {
        color: green;
        font-style: italic;
        text-decoration: line-through;
      }

      /* input:valid
      input:invalid */
    </style>
  </head>
  <body>
    <section class="container">
      <input type="text" class="input" readonly required />
      <input type="text" class="input" />

      <div>
        <input type="checkbox" />
        <label for="">Checkbox-1</label>
      </div>
      <div>
        <input type="checkbox" />
        <label for="">Checkbox-1</label>
      </div>
      <div>
        <input type="checkbox" />
        <label for="">Checkbox-1</label>
      </div>
    </section>
  </body>
</html>

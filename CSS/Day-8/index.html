<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day-7</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      body {
        height: 200vh;
      }
      section {
        height: 10vh;
        width: 40vh;
        border: 1px solid black;
      }
      .grand-parent {
        width: 80vh;
        height: 80vh;
        background-color: rgb(255, 255, 255);
        padding-top: 3rem;
        margin-top: 3rem;
        position: relative;
      }
      .parent {
        width: 60vh;
        height: 60vh;
        background-color: rgb(253, 176, 176);
        padding-top: 3rem;
        position: relative;
      }

      .child-1 {
        background-color: green;
        position: sticky;
        top: 20px;
      }

      .child-2 {
        background-color: red;
        position: absolute;
        width: 40px;
        height: 40px;
        border-radius: 40px;
        top: -20px;
        right: -20px;

        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        cursor: pointer;
      }

      .child-3 {
        background-color: magenta;
        position: fixed;
        bottom: 10%;
        right: 4rem;
        width: 4rem;
      }
    </style>
  </head>
  <body>
    <main class="grand-parent">
      <main class="parent">
        <section class="child-1">child-1</section>
        <section class="child-2">X</section>
        <section class="child-3">child-3</section>
      </main>
    </main>

    <section class="child-1">child-1</section>
    <section>Hello</section>
  </body>
</html>

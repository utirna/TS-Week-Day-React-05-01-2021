<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day-7</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      section {
        height: 10vh;
        width: 40vh;
        border: 1px solid black;
      }
      .grand-parent {
        width: 80vh;
        height: 80vh;
        background-color: rgb(10, 78, 105);
        padding-top: 3rem;
        margin-top: 3rem;
        position: relative;
      }
      .parent {
        width: 60vh;
        height: 60vh;
        background-color: rgb(253, 176, 176);
        padding-top: 3rem;
        position: relative;
      }

      .child-1 {
        background-color: green;
      }

      .child-2 {
        background-color: red;
        position: absolute;
        bottom: 0;
        right: 0;
      }

      .child-3 {
        background-color: magenta;
      }
    </style>
  </head>
  <body>
    <main class="grand-parent">
      <main class="parent">
        <section class="child-1">child-1</section>
        <section class="child-2"></section>
        <section class="child-3">child-3</section>
      </main>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day-7</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      section {
        height: 10vh;
        width: 40vh;
        border: 1px solid black;
      }

      .bg-green {
        background-color: green;
      }

      .bg-red {
        background-color: red;
        position: relative;
        left: 200px;
        top: 200px;

        z-index: 2;
      }

      .bg-magenta {
        background-color: magenta;
        position: relative;

        z-index: 3;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="bg-green">Section-1</section>
      <section class="bg-red">Section-2</section>
      <section class="bg-magenta">Section-3</section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day-7</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .test-border {
        border: 1px solid black;
      }

      main {
        height: 50vh;
      }

      .section {
        width: 100%;
        height: 100%;
        background-color: lightcoral;
        background-image: url(./images/img-4.png), url(./images/img-1.jpg);
        background-repeat: no-repeat;
        background-size: 300px, cover;
        background-position: 0% 90%, left bottom;
        /* background-position: bottom right; */
        /* background-position: 2rem 2rem; */
        /* background-position: bottom; */
        background-attachment: scroll;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .blur {
        width: 50%;
        height: 50%;
        backdrop-filter: blur(5px);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="section text-border">
        <section class="blur">Hello</section>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day-13</title>
    <link
      rel="stylesheet"
      href="/plugins/font-awesome/css/font-awesome.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        outline: 0;
      }
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .text-red {
        color: red;
      }

      span {
        font-size: 2rem;
      }
      .text::before,
      .text::after {
        content: '"';
        color: red;
        margin: 0 0.5rem;
        transition: margin 0.5s;
      }

      .text:hover::before,
      .text:hover::after {
        margin: 0 0.2rem;
      }

      .price::before {
        content: "\f156";
        font-family: FontAwesome;
        font-size: 1.5rem;
        color: rgb(241, 8, 8);
        margin-right: 0.2rem;
      }

      .price::after {
        content: "/-";
        margin-left: 0.2rem;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <p class="text">Testing Shastra</p>
      <span class="price">100</span>
      <span class="price">3,000</span>

      <span>Hello</span>
    </section>
  </body>
</html>

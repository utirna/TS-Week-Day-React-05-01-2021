<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day-13</title>
    <link
      rel="stylesheet"
      href="/plugins/font-awesome/css/font-awesome.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        outline: 0;
      }
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .text {
        color: green;
        text-transform: uppercase;
        cursor: pointer;

        position: relative;
        overflow: hidden;
      }
      .text::after {
        content: "";
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg, red, magenta, green);
        border-radius: 1rem;
        margin-right: 0.2rem;

        position: absolute;
        bottom: 0;
        left: 100%;
        transition: left 0.5s;
      }
      .text:hover::after {
        left: 0%;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <span class="text" title="This is the tooltip">Point-1</span>
      <span class="text">Point-1</span>
      <span class="text">Point-1</span>
      <p>
        The HyperText Markup Language, or HTML is the standard markup language
        for documents designed to be displayed in a web browser. It can be
        assisted by technologies such as Cascading Style Sheets and scripting
        languages such as JavaScript.
      </p>
    </section>
  </body>
</html>

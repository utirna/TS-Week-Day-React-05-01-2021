<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day-7</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .test-border {
        border: 1px solid black;
      }
      .menu {
        list-style: none;
        padding: 1rem;

        display: flex;
        justify-content: center;

        box-shadow: 0 0.2rem 0.2rem 0 gray;
      }

      .menu-items {
        padding: 0.5rem 2rem;
        margin: 0 0.5rem;
        cursor: pointer;
        box-shadow: 0 0 0.2rem 0 gray;
      }

      .menu-items:hover {
        box-shadow: 0 0 0.5rem 0 gray;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="menu">
        <li class="menu-items">Home</li>
        <li class="menu-items">About</li>
        <li class="menu-items">Contact</li>
      </ul>
    </nav>
  </body>
</html>

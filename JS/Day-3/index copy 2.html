<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Day 3</title>
  </head>
  <body>
    <script>
      // return function
      var varOne = 10;
      var varTwo = 5;

      function sub(numberOne, numberTwo) {
        var result = numberOne - numberTwo;
        return result;
      } // void function don't return

      var subResult = sub(varOne, varTwo);

      console.log(subResult);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Day 7</title>
    <style>
      .text-danger {
        color: red;
      }

      .blink {
        animation: blink 0.2s infinite;
      }

      @keyframes blink {
        0%,
        50% {
          opacity: 0;
          transform: translateX(10px);
        }

        25%,
        100% {
          opacity: 1;
          transform: translateX(0px);
        }
      }
    </style>
  </head>

  <body>
    <!--  -->
    <h1 id="admin-text" class="text-danger blink">Welcome, admin</h1>

    <script>
      //DOM ==> document object/node model
      var adminText = document.querySelector("#admin-text"); // single node/object collection

      // css
      //1) style
      //adminText.style.color = "red";
      //adminText.style.backgroundColor = "yellow";// it works inline

      //2) classList
      setTimeout(function () {
        adminText.classList.remove("blink"); //remove one or more class
        //adminText.classList.add("blink");// add one or more class
      }, 2 * 1000);

      // event mouse, keyboard
      // manipulate data
    </script>
  </body>
</html>

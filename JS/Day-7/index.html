<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Day 7</title>
  </head>

  <body>
    <!--  -->
    <button onclick="counter('inc')">INC Counter</button>
    <button onclick="counter('dec')">DEC Counter</button>

    <p class="counter-text">Counter Count is <span>0</span></p>
    <script>
      // DRY
      var count = 0;
      var span = document.querySelector(".counter-text > span");

      function counter(type) {
        count = type === "inc" ? ++count : --count;
        span.innerHTML = count;
      }
    </script>
  </body>
</html>

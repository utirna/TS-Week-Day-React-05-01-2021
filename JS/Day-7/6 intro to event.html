<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Day 7</title>
    <style>
      .text-danger {
        color: red;
      }

      .blink {
        animation: blink 0.2s infinite;
      }

      @keyframes blink {
        0%,
        50% {
          opacity: 0;
          transform: translateX(10px);
        }

        25%,
        100% {
          opacity: 1;
          transform: translateX(0px);
        }
      }
    </style>
  </head>

  <body>
    <!--  -->
    <h1 id="admin-text" class="text-danger blink">Welcome, admin</h1>
    <button onclick="removeBlink()">remove</button>
    <button onclick="addBlink()">add</button>
    <script>
      //DOM ==> document object/node model
      var adminText = document.querySelector("#admin-text"); // single node/object collection

      // event mouse, keyboard
      function removeBlink() {
        adminText.classList.remove("blink");
      }

      function addBlink() {
        adminText.classList.add("blink");
      }
      // manipulate data
    </script>
  </body>
</html>

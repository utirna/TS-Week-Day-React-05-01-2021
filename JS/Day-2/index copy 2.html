<!DOCTYPE html>

    <title>JS Day 2</title>
  </head>
  <body>
    <script>
      /*conditional statements*/
      var varOne = 150; // 12 % 2 = 0
      var result = varOne % 2;
      console.log(result);

      /* if{}else{}*/

      if (result == 0) {
        console.log("number is even");
      } else {
        console.log("number is odd");
      }

      /* switch */
    </script>
  </body>

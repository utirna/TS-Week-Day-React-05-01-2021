<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Day 9</title>
  </head>
  <body>
    <script>
      //promises custom

      var numberOne = 10;
      var numberTwo = 0;

      function add(varOne, varTwo) {
        return new Promise(function (resolve, reject) {
          var result = varOne + varTwo;
          resolve(result);
        });
      }

      function div(varOne, varTwo) {
        return new Promise(function (resolve, reject) {
          if (varTwo === 0) {
            reject("can't div by zero");
          } else {
            var result = varOne / varTwo;
            resolve(result);
          }
        });
      }

      function sub(varOne, varTwo) {
        return new Promise(function (resolve, reject) {
          var result = varOne - varTwo;
          resolve(result);
        });
      }

      // multi/chaining  promise
      add(numberOne, numberTwo)
        .then(function (addResult) {
          console.log("add", addResult);
          return div(addResult, numberTwo);
        })
        .then(function (divResult) {
          console.log("div", divResult);
          return sub(divResult, numberTwo);
        })
        .then(function (subResult) {
          console.log("sub", subResult);
        })
        .catch(function (error) {
          console.error(error);
        });
    </script>
  </body>
</html>

<html>
  <head>
    <title>Day-3</title>
  </head>
  <body>
    <h4></h4>
    <fieldset>
      <legend>
        <mark><strong>Student Registration</strong></mark>
      </legend>
      <form>
        <div>
          <label for="">UserName*</label>
          <input
            type="text"
            placeholder="Enter user Name"
            name="name"
            value=""
            autocomplete="off"
          />
        </div>

        <div>
          <label for="">Mobile Number</label>
          <input type="number" placeholder="Enter Mobile Number" />
        </div>

        <div>
          <label for="">Password*</label>
          <input type="password" placeholder="Enter Password" />
        </div>
        <div>
          <label for="">Email*</label>
          <input type="email" placeholder="Enter email eg.abc@xyz.com" />
        </div>

        <div>
          <label for="">Gender</label>
          <div>
            <label for="">Male</label>
            <input type="radio" name="gender" value="male" />
            <label for="">Female</label>
            <input type="radio" name="gender" value="female" checked />
            <label for="">Other</label>
            <input type="radio" name="gender" value="other" />
          </div>
        </div>
        <div>
          <label for="">DOB</label>
          <input type="date" />
        </div>
        <div>
          <label for="">Course</label>
          <select name="course">
            <option value="">---Select---</option>
            <option value="1">Javascript</option>
            <option value="2">React</option>
            <option value="3">Server Api</option>
            <option value="4" selected>Javascript</option>
            <option value="5">React</option>
            <option value="6">Server Api</option>
            <option value="7">Javascript</option>
            <option value="8">React</option>
            <option value="9">Server Api</option>
          </select>
        </div>
        <div>
          <label for="">Course Time</label>
          <input type="time" />
        </div>
        <div>
          <label for="">Address</label>
          <textarea cols="50" rows="5">At/Post Nashik</textarea>
        </div>
        <div>
          <label for="">Choose Course Topic</label>
          <div>
            <label for="">ES5</label>
            <input type="checkbox" checked disabled />

            <label for="">ES6</label>
            <input type="checkbox" />

            <label for="">ES7</label>
            <input type="checkbox" />
          </div>
        </div>
        <div>
          <label for="">Resume & Other Documents</label>
          <input type="file" multiple />
        </div>
        <input type="submit" value="Save" />
        <input type="reset" value="Clear" />
        <button>Save</button>
      </form>
    </fieldset>
  </body>
</html>
